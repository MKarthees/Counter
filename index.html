<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - Karthees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="display">
            <h2>Counter Project</h2>
            <h1 id="counter">0</h1>
            <h4 id="incCount">Increment Count:</h4>
            <h4 id="decCount">Decrement Count:</h4>
        </div>

        <div class="controls">
            <i onclick="decrement(event)" class="fa-solid fa-minus"></i>
            <i onclick="reset()" class="fa-solid fa-rotate-left"></i>
            <i onclick="increment(event)" class="fa-solid fa-plus"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
